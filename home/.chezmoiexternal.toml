# Include dotfiles from elsewhere - chezmoi
# https://www.chezmoi.io/user-guide/include-files-from-elsewhere/
["{{ .XDG_DATA_HOME }}/oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
["{{ .XDG_CONFIG_HOME }}/zsh/plugins/zsh-autosuggestions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
["{{ .XDG_CONFIG_HOME }}/zsh/plugins/zsh-completions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-completions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
["{{ .XDG_CONFIG_HOME }}/zsh/plugins/zsh-history-substring-search"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-history-substring-search/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
["{{ .XDG_CONFIG_HOME }}/zsh/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
["{{ .XDG_CONFIG_HOME }}/zsh/themes/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
["{{ .XDG_CONFIG_HOME }}/zsh/p10k.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/romkatv/powerlevel10k/refs/heads/master/config/p10k-classic.zsh"
    refreshPeriod = "168h"
[".local/bin/mise-x64"]
    type = "file"
    url = "https://mise.jdx.dev/mise-latest-macos-x64"
    executable = true
