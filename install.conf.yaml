- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.anyenv/plugins/:
      create: true
      glob: true
      path: .anyenv/plugins/*
    ~/.anyenv/envs/nodenv/plugins/:
      create: true
      glob: true
      path: .anyenv/envs/nodenv/plugins/*
    ~/.config/:
      create: true
      glob: true
      path: .config/*
    ~/.config/zsh/:
      create: true
      glob: true
      path: .config/zsh/*
    ~/.config/zsh/.zshenv:
      create: true
      glob: true
      path: .config/zsh/.zshenv
    ~/.vim: .vim
    ~/.zinit/bin:
        create: true
        path: .zinit/bin
    ~/bin/:
      create: true
      glob: true
      path: bin/*
    ~/doc: doc
    ~/Movies: Movies
    ~/Music: Music
    ~/Parallels: Parallels
    ~/PhpstormProjects: PhpstormProjects
    ~/Pictures: Pictures
    ~/PycharmProjects: PycharmProjects
    ~/src: src
    ~/WebstormProjects: WebstormProjects
    ~/.dircolors: .dircolors
    ~/.mackup.cfg: .mackup.cfg
    ~/.vimrc: .vimrc
    ~/.zshenv: .zshenv
    ~/Brewfile: Brewfile
    ~/README.md: README.md

- shell:
  - [git submodule update --init --recursive, Installing submodules]
