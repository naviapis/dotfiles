- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.tmux/plugins/tpm:
      create: true
      path: tpm
    ~/.vim: vim
    ~/.vim/bundle/repos/github.com/Shougo/dein.vim:
      create: true
      path: dein.vim
    ~/.zsh: zsh
    ~/.antigenrc: antigenrc
    ~/.dir_colors: dir_colors
    ~/.gitignore: gitignore
    ~/.mackup: mackup
    ~/.mackup.cfg: mackup.cfg
    ~/.sshrc: sshrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/bin: bin
    ~/Brewfile: Brewfile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git config --global core.excludesfile ~/.gitignore, Create a global .gitignore]
  - [chmod +x ~/bin/*, Change permissions]
