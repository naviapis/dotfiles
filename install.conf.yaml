- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.antigen: .antigen
    ~/.config/nvim:
      create: true
      path: .config/nvim
    ~/.tmux: .tmux
    ~/.vim: .vim
    ~/.zsh: zsh
    ~/.dir_colors: .dir_colors
    ~/.gitignore: gitignore
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/bin: bin
    ~/Brewfile: Brewfile
    '~/Library/Application Support/Sublime Text 3/Packages/User': Sublime/User

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git config --global core.excludesfile ~/.gitignore_global, Create a global .gitignore]
  - [chmod +x ~/bin/*, Change permissions]
