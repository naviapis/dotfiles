- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.anyenv: .anyenv
    ~/.anyenv/plugins/:
      create: true
      glob: true
      path: .anyenv-plugins/*
    ~/.anyenv/envs/nodenv/plugin/:
      create: true
      glob: true
      path: .nodenv-plugins/*
    ~/.config/:
      create: true
      glob: true
      path: .config/*
    ~/.dircolors: .dircolors
    ~/.oh-my-zsh: .oh-my-zsh
    ~/.zshenv: .zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
